<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="turismo.uy">
    <meta name="keywords" content="turismo, uruguay">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>turismo.uy</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

	
    <!-- Css Styles -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="../css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="../css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="../css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    
</head>

<body>
    
      <div class="container">
        <div class="text-center p-4">
          <h2>Alta Actividad Turística</h2>
          <p class="lead">Ingresa los datos de la Actividad</p>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Información de la Actividad</h4>
            <form class="needs-validation" id="sell-info">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="productName">Nombre</label>
                        <input type="text" class="form-control" id="productName" placeholder="" value="" >
                        <div class="invalid-feedback">
                        Ingresa un nombre
                        </div>
                    </div>
                </div>
              
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="productDescription">Descripción</label>
                        <textarea class="form-control" id="productDescription" rows="3"></textarea>
                    </div>
                </div>
                <!-- Costo y Duracion -->
                <div class="row">
                    <!-- Costo -->
                    <div class="col-md-3 mb-3">
                        <label for="actividadCosto">Costo</label>
                        <input type="number" class="form-control" id="actividadCosto" placeholder="" required="" value="0" min="0">
                        <div class="invalid-feedback">
                        El costo debe ser mayor que 0.
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="">Moneda</label>
                        <p>Pesos Uruguayos (UYU)</p>
                    </div>
                    <!-- Duracion -->
                    <div class="col-md-3 mb-3">
                    <label for="actividadDuracion">Duración</label>
                    <input type="number" class="form-control" id="actividadDuracion" placeholder="ingrese la duracion en horas" required="" value="" min="0">
                    <div class="invalid-feedback">
                        La cantidad es requerida.
                    </div>
                    </div>
                </div>
                <!-- Ciudad -->
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="actividadCiudad">Ciudad</label>
                        <textarea class="form-control" id="actividadCiudad" rows="1"></textarea>
                    </div>
                </div>
                <!-- Categorias-->
                <div class="row">
                    <div class="col-md-7 mb-3">
                    <label for="actividadCategoria">Categorías</label>
                    <select class="custom-select d-block w-100" id="actividadCategoria">
                        <option value="">Ver categorías</option>
                        <option>Categoria1</option>
                        <option>Categoria2</option>
                        <option>Categoria3</option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor ingresa una categoría válida.
                    </div>
                    </div>
                </div>
                <!-- Imagenes opcionales-->
                <hr class="mb-4">
                <div class="row">
                    <div class="col-md-8 order-md-1">
                        <label for="zip">Imágenes</label>
                        <div class=" " id="file-upload">
                            <input type="file" class="form-control" id="customFile" />
                        </div>
                    </div>
                </div>
                <hr class="mb-4">
                <!-- Botones -->
                <button type="button" class="btn btn-secondary btn-lg">Cancelar</button>
                <button type="submit" class="btn btn-lg btn-primary">Confirmar</button>
            </form>
          </div>
        </div>
      </div>
      
      <script src="js/jquery-3.4.1.min.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
      <script src="js/dropzone.js"></script>
      <script src="js/init.js"></script>
      <script src="js/sell.js"></script>
    </body>

</html>
